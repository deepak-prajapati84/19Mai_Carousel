<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coursel Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="./CSS/style.css" />
    </head>
    <body>


        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="carousel slide" id="carousel" data-bs-ride="carousel" data-bs-interval="1000" >
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./Image/1.jpg" class="w-100" alt="" />
                                <div class="carousel-caption">
                                    <h1>Deepak Prajapati</h1>
                                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus provident maiores laudantium.</p>
                                    <button class="btn btn-danger">Save</button>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="./Image/2.jpg" class="w-100" alt="" />
                                <div class="carousel-caption">
                                    <h2>Anjali Prajapati</h2>
                                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae deserunt quidem, aliquam ex impedit est hic consequatur laudantium praesentium error?</p>
                                    <button class="btn btn-primary">Save</button>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="./Image/3.jpg" class="w-100" alt="" />
                            </div>


                            <span class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#carousel" >
                                <button class="btn btn-info">
                                    <span class="carousel-control-prev-icon"></span>
                                </button>
                            </span>

                            <span class="carousel-control-next" data-bs-slide="next" data-bs-target="#carousel">
                                <button class="btn btn-dark">
                                    <span class="carousel-control-next-icon"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="./JS/script.js"></script>
    </body>
</html>
